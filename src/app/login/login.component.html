<!-- LOGIN BOX -->

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Ysabeau Office', sans-serif;
        background-color: #f1f1f1;
    }

    /* Media query for mobile devices */
  @media (max-width: 764px) {
    body {
      background-size: 100% auto;
      /* Adjust background size for mobile */
      background-position: center center;
      /* Center background on mobile */
    }

  }

    #q1 {
        position: absolute;
        top: 52%;
        left: 77%;
        transform: translate(-50%, -50%);
        width: 75%;
        max-width: 450px;
        z-index: 1;
    }

    .container {
        background-color: rgb(0, 0, 0);
        border-radius: 55px;
        box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.598), 0 4px 8px 0 rgba(255, 255, 255, 0.598);
        color: #ffffff;
        font-family: Arial, sans-serif;

    }

    h1#q3 {
        padding-top: 19px;
        padding-bottom: -4px;
        text-align: center;
        margin: -1rem 0;
        font-family: 'Righteous', cursive;
        letter-spacing: .1em;


    }

    .form-control {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 17px;
        background-color: #f8f8f8;
        font-family: 'Ysabeau Office', sans-serif;

    }

    button#b1 {
        width: 100%;
        padding: 10px;
        border-radius: 350px;
        background-color: rgba(49, 116, 179, 0.427);
        opacity: .8;
        color: #fff;
        cursor: pointer;
        font-family: 'Ysabeau Office', sans-serif;

    }

    #b1:hover {
        opacity: .6;



    }



    #q4 {
        text-align: center;
        color: rgba(255, 255, 255, 0.705);
        font-family: 'Ysabeau Office', sans-serif;

    }

    #q5 {
        text-align: center;
        color: rgba(109, 129, 196, 0.744);
        display: block;
        margin-top: 10px;
        font-family: 'Ysabeau Office', sans-serif;

    }

    @media only screen and (max-width: 940px) {
        #q1 {
            width: 80%;
            left: 50%;
            top: 41.5%;
            transform: translate(-50%, -50%);
        }

        #q3 {
            font-size: 43px;
            padding-bottom: 0px;

        }
    }
</style>

<body>

    <!-- navbar -->
    <div class="parent" style="background-color: #000000;">
        <nav class="navbar navbar-expand-lg bg-body-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://i.postimg.cc/NfJhGL02/Bank-Wordmark-Logo.jpg" style="width: 15%;"
                        class="d-inline-block align-text-top">
                </a>
                <h2 style="color: white;font-family: 'Ysabeau Office', sans-serif;">Revolut Net Banking</h2>

            </div>
        </nav>
    </div>





    <!-- login box -->




    <div id="q1" class="parent1">
        <div class="container text-center" id="q2">
            <h1 class="mt-3" id="q3">Revolut</h1>
            <form (ngSubmit)="login()" [formGroup]="loginForm" class="mt-3 p-3" action="">
                <div class="mt-2 p-2">
                    <input formControlName="acno" type="text" id="l5" name="acno." placeholder="Enter Acc No."
                        class="form-control text-center">
                </div>

                <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched">
                    <p class="text-danger">*Account number invalid</p>
                </div>

                <div class="mt-1 p-2">
                    <input formControlName="psw" type="password" name="pswd" placeholder="Enter Password" id="l6"
                        class="form-control text-center">
                </div>

                <div *ngIf="this.loginForm.get('psw')?.errors&&this.loginForm.get('psw')?.touched">
                    <p class="text-danger">*Password invalid</p>
                </div>


                <div class="mt-3 p-2">
                    <button id="b1" type="submit" class="btn btn-outline-light w-100">Login</button>
                    <br><br>
                    <h6 id="q4">Donâ€™t have an account?</h6>
                    <a routerLink="signup" id="q5">Sign Up here</a>
                </div>
            </form>

        </div>
    </div>


</body>
