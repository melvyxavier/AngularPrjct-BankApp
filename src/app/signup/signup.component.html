<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: 100%;

    }




    .container {
        color: rgb(0, 0, 0);
        margin: 0 auto;
        padding: 20px;
        background-color: #fcfdff;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgb(255, 255, 255);
        font-family: 'Ysabeau Office', sans-serif;
        position: absolute;
        top: 53%;
        left: 25%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 490px;
        z-index: 1;

    }

    #m1 {

        font-family: 'Ysabeau Office', sans-serif;
        margin: 0 auto;
        font-size: 47px;
        color: white;
        position: absolute;
        top: 55%;
        left: 69%;
        transform: translate(-50%, -50%);
        font-weight: 400;

    }

    

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #0f0433;
        color: #fff;
        border: none;
        border-radius: 50px;
        cursor: pointer;
    }

    button:hover {
        background-color: #000000;
    }

    @media only screen and (max-width: 940px) {
        .container {
            width: 90%;
        }
    }


    @media only screen and (max-width: 940px) {
        .container {
            width: 80%;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #m1 {
            font-size: 12px;
            top: 92%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        
        /* Adjust other styles as needed for mobile view */
        h1 {
            font-size: 24px;
        }

        button {
            padding: 8px;
            font-size: 16px;
        }
    }

    /* @media only screen and (min-width: 320px){

#m2{
    display: none;
}

#m1{
    display: none;
}

    } */


    /* Footer */
    footer {
        text-align: center;
        padding: 10px;
        background-color: #000000;
        color: white;
        position: absolute;
        bottom: 0;
        margin-top: 15px;
        width: 100%;
    }
</style>


<body>

    <!-- navbar -->
    <div class="parent" style="background-color: rgb(0, 0, 0);">
        <nav class="navbar navbar-expand-lg bg-body-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://i.postimg.cc/NfJhGL02/Bank-Wordmark-Logo.jpg" style="width: 15%;"
                        class="d-inline-block align-text-top">
                </a>
                <h2 style="color: white;font-family: 'Ysabeau Office', sans-serif;">Revolut Net Banking</h2>

            </div>
        </nav>
    </div>



    <!-- sign up box -->

    <br>
    <div id="l1">

    </div>

    <div class="container">
        <h1>Sign Up</h1>
        <form (ngSubmit)="create()" [formGroup]="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input formControlName="uname" type="text" id="username" name="username" required>
            </div>

            <div *ngIf="this.signupForm.get('uname')?.errors && this.signupForm.get('uname')?.touched">
                <p class="text-danger">*Please include only alphabets</p>
            </div>

            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input formControlName="acno" type="text" id="accountNumber" name="accountNumber" required>
            </div>

            <div *ngIf="this.signupForm.get('acno')?.errors && this.signupForm.get('acno')?.touched">
                <p class="text-danger">*Please include only numbers</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="psw" type="password" id="password" name="password" required>
            </div>

            <div *ngIf="this.signupForm.get('psw')?.errors && this.signupForm.get('psw')?.touched">
                <p class="text-danger">*Please include only numbers and alphabets</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input formControlName="cpsw" type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div *ngIf="pswCheck">
                <p class="text-danger">*Password doesn't match</p>
            </div>

            <button type="submit">Sign Up</button>
        </form>



    </div>
    <br>
    <div><br></div>
    <div>
        <br>
        <p id="m1">From easy money management, to travel perks and investments. Open your account in a flash.</p>
    </div>

    <!-- <footer>
        <span>&copy; 2023 Revolut</span>
    </footer> -->


</body>
